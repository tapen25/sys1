<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Logger (Tempo Only / Fixed)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; background: #f0f0f0; transition: background 0.5s; }
  input[type="text"] { padding: 10px; font-size: 1.2em; width: 200px; text-align: center; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
  button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: none; background: #333; color: white; border-radius: 8px; margin: 10px; }
  button#send-btn { background: #4CAF50; display: none; }
  button:disabled { background: #999; cursor: not-allowed; }
  #status, #debug { margin: 15px 0; font-size: 1.2em; }
  #debug { color: #666; font-size: 0.9em; }
  .active { background: #e0f7fa; }
</style>
</head>

<body>

<div>
  <input type="text" id="subject-id" placeholder="被験者ID">
</div>

<button id="start">Start</button>
<button id="send-btn">送信</button>

<div id="status">停止中</div>
<div id="debug">Wait...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxGAOkqkvLAykyJbOldYCZ2qeAh-RpO5i9Mxd0qpktd6pP1246Zu7S4XwJit3KAUSU/exec";

// ==========================================
// シンセ（単一レイヤー・固定音色）
// ==========================================
const polySynth = new Tone.PolySynth(Tone.Synth, {
  oscillator: { type: "sawtooth" },
  envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 1 },
  volume: -5
}).toDestination();

// ==========================================
// 変数
// ==========================================
let isRecording = false; // ログ記録中フラグ
let isPlaying = false;   // 音楽再生中フラグ
let currentNoteIndex = 0;
let currentBPM = 90;
let targetBPM = 90;

let motionHistory = [];
const HISTORY_DURATION = 1500;
// const MOVE_THRESHOLD = 2.0; // 今回は使用していませんが、必要なら復活させてください

let logData = [];
let startTime = 0;
let currentStd = 0;

// ==========================================
// メロディパターン
// ==========================================
const patterns = {
  A: [
    "C2","G2","E3","B3","D4","G4","E5",null,
    "C5","A4","G4","E4","C4","A3","G3","E3",
    "D2","A2","F3","C4","E4","A4","D5","F5",
    "B4","G4","F4","D4","B3","G3","F3","D3"
  ],
  B: [
    "C3",null,"E4","G4","B4",null,"C5","G3",
    "A3","C4","E4","G4","A4","C5","E5",null,
    "F3","A3","C4","E4","G4","A4","C5",null,
    "G2","B2","D3","F3","G3","B3","D4","G4"
  ]
};
let usePatternA = true;

// ==========================================
// Wake Lock (画面消灯防止)
// ==========================================
let wakeLock = null;
async function requestWakeLock() {
  if ('wakeLock' in navigator) {
    try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
  }
}

// ==========================================
// Start
// ==========================================
document.getElementById("start").onclick = async () => {
  const id = document.getElementById("subject-id").value.trim();
  if (!id) return alert("被験者IDを入力してください");
  document.getElementById("subject-id").disabled = true;

  // iOSなどの加速度許可
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    const p = await DeviceMotionEvent.requestPermission();
    if (p !== 'granted') return;
  }

  await Tone.start();
  await requestWakeLock();
  window.addEventListener("devicemotion", handleMotion);

  startTime = performance.now();
  logData = [];
  isRecording = true; // 記録開始

  setInterval(updateLoop, 100);

  document.getElementById("start").style.display = "none";
  document.getElementById("send-btn").style.display = "inline-block";
  document.getElementById("status").innerText = "歩いてください (ID: " + id + ")";
  document.body.classList.add("active");
};

// 送信ボタンへのイベント紐付け
document.getElementById("send-btn").onclick = sendCSVToGmail;

// ==========================================
// 歩行処理
// ==========================================
function computeStd(arr) {
  if (!arr.length) return 0;
  const m = arr.reduce((s,v)=>s+v,0)/arr.length;
  return Math.sqrt(arr.reduce((s,v)=>s+(v-m)**2,0)/arr.length);
}

function handleMotion(e) {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
  const now = performance.now();

  motionHistory.push({ time: now, val: mag });
  motionHistory = motionHistory.filter(d => now - d.time < HISTORY_DURATION);

  const std = computeStd(motionHistory.map(d => d.val));
  currentStd = std;

  targetBPM = mapStdToBPM(std);

  if (!isPlaying && mag > 13.0) {
    startSequence();
  }
}

// ==========================================
// BPM 更新 + ログ
// ==========================================
function updateLoop() {
  // 記録中でなければ何もしない
  if (!isRecording) return;

  // 再生中のみBPMを変化させる（待機中は固定でもOKですが、元のロジックに従い再生中のみ計算）
  if (isPlaying) {
    currentBPM += (targetBPM - currentBPM) * 0.02;
  }

  const statusText = isPlaying ? "再生中" : "待機中";
  document.getElementById("debug").innerText =
    `BPM: ${currentBPM.toFixed(1)} / STD: ${currentStd.toFixed(2)} (${statusText})`;

  logData.push({
    time: ((performance.now() - startTime)/1000).toFixed(3),
    std: currentStd.toFixed(3),
    bpm: currentBPM.toFixed(2),
    isPlaying: isPlaying ? 1 : 0 // 状態も記録しておくと分析しやすいです
  });
}

// ==========================================
// BPM マッピング（テンポのみ）
// ==========================================
const BASE_BPM = 108;
const BASE_STD = 2.5;
const VARIATION_RANGE = 0.10;

function mapStdToBPM(std) {
  if (std < 0.5) return currentBPM;

  let bpm = BASE_BPM + (std - BASE_STD) * 4;
  const min = BASE_BPM * (1 - VARIATION_RANGE);
  const max = BASE_BPM * (1 + VARIATION_RANGE);

  return Math.min(Math.max(bpm, min), max);
}

// ==========================================
// シーケンス
// ==========================================
function startSequence() {
  isPlaying = true;
  currentNoteIndex = 0;
  playNextNote();
}

function playNextNote() {
  // 停止されたらループを抜ける
  if (!isPlaying) return;

  const pattern = usePatternA ? patterns.A : patterns.B;
  if (currentNoteIndex >= pattern.length) return finishSequence();

  const beatTime = 60 / currentBPM;
  const baseDur = beatTime / 2;
  const swing = 0.25;

  const duration = (currentNoteIndex % 2 === 0)
    ? baseDur * (1 + swing)
    : baseDur * (1 - swing);

  const note = pattern[currentNoteIndex];
  if (note) polySynth.triggerAttackRelease(note, duration * 0.8);

  // 次の音へ
  setTimeout(() => {
    currentNoteIndex++;
    playNextNote();
  }, duration * 1000);
}

function finishSequence() {
  isPlaying = false;
  usePatternA = !usePatternA;
  targetBPM = 90;
  document.getElementById("status").innerText = "待機中... (動き続けると再開)";
  
  // もし動き続けていたら再開させるロジックを入れる場合はここに追加
}

// ==========================================
// CSV送信 (ここを追加・修正しました)
// ==========================================
function sendCSVToGmail() {
  isRecording = false; // 記録停止
  isPlaying = false;   // 再生停止
  document.getElementById("status").innerText = "送信処理中...";

  if (!logData.length) {
    alert("データがありません");
    return;
  }

  const subjectId = document.getElementById("subject-id").value;
  
  // CSVヘッダー
  let csv = "Time,STD,BPM,IsPlaying\n";
  
  // データ行
  logData.forEach(r => {
    csv += `${r.time},${r.std},${r.bpm},${r.isPlaying}\n`;
  });

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      csvData: csv,
      fileName: `Data_TempoOnly_${subjectId}_${new Date().toISOString().slice(0,10)}.csv`
    })
  })
  .then(response => {
    if (response.ok) {
       alert("送信完了！");
       document.getElementById("status").innerText = "送信完了";
    } else {
       alert("送信エラー");
    }
  })
  .catch(err => alert("通信エラー: " + err));
}
</script>

</body>
</html>
